<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">

	<style type="text/css">

		a{
			text-decoration: none;
			padding: 5px;
		}
		/*Links n√£o visitados */
		/*Os dois pontos : e para definir o estado do link */
		a:link{
			color: orange;
		}	
		/*Links visitados */
		a:visited{
			color: gray;
		}
		/*Links Hover (passar o mouse em cima) */
		a:hover{
			color: green;
			background: green; 
			color: #000000;
		}
		/*Links ativos(quando clicado) */
		a:active{
			color: pink;
		}
	</style>
</head>
<body>
	<h1>Links </h1>
	<a href="htpp://www.google.com.br">Google</a> |
	<a href="http://www.tecmundo.com.br">TecMundo</a> |
	<a href="http://www.megacurioso.com.br">Mega Curioso</a>
</body>
</html>
