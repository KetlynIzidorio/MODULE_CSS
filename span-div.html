<!DOCTYPE html>
<html>
<head>
	<title>Span Div</title>
	<meta charset="utf-8">

	<style type="text/css">
	
	#menu {
		background-color: gray;
	}

	#conteudo {
		background-color: red;
	}

	#rodape {
		background-color: gray;
	}

	.red {
		color: red;
	}
	</style>
</head>
<body>

	<div id="menu"> Home | Quem Somos | Contato </div>

	<div id="conteudo">
		<h4> Conteúdo </h4>
		<p>Blá blá blá </p>
	</div>

	<div id="rodape"> Todos os direitos <span class="red"> reservados </span> </div>
</body>
</html>
